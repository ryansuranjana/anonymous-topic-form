<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STIKOM Topic Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
              urbanist: ["Urbanist", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  </head>
  <body>
    <div class="w-[70%] mx-auto py-8 relative min-h-screen">
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold font-inter">Topic</h1>
        <div class="flex items-center space-x-4">
          <a
            href="{{ url_for('topics') }}"
            class="h-12 border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF]"
            ><i data-lucide="arrow-left"></i
          ></a>
        </div>
      </div>

      <div class="w-[80%] mx-auto mb-8">
        <h2 class="text-2xl font-bold font-inter mb-4">{{ topic.title }}</h2>
        <p class="text-gray-700 mb-4 font-urbanist">{{ topic.description }}</p>
      </div>

      <div
        class="w-full h-full border-black border-2 rounded-md hover:shadow-[8px_8px_0px_rgba(0,0,0,1)] bg-white"
      >
        <div href="" class="block cursor-pointer">
          <article class="w-full h-full">
            <div class="w-full h-1/2 border-black border-b-2 px-2 py-4">
              <p class="font-bold">Discussion</p>
            </div>
            <div
              class="flex-1 overflow-y-auto space-y-4 p-4"
              id="discussion-container"
              style="max-height: 400px"
            ></div>
          </article>
        </div>
      </div>

      <div class="absolute bottom-14 left-0 right-0 flex justify-center">
        <form id="message-form">
          <div class="flex items-center space-x-2">
            <input
              class="w-[500px] border-black border-2 p-2.5 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md"
              id="message-input"
            />
            <div
              class="h-12 ml-2 border-black border-2 p-2.5 bg-[#FFA6F6] hover:bg-[#FF79E6] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#FF00C8]"
            >
              <i data-lucide="file"></i>
            </div>
            <button
              type="submit"
              class="h-12 ml-2 border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF]"
            >
              <i data-lucide="send"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <script>
      const socket = io({
        transports: ["websocket"],
      });

      const topicId = "{{ topic.id }}";
      const userId = "{{ user.id }}";

      socket.emit("join", { topic_id: topicId });

      socket.emit("fetch_messages", { topic_id: topicId });

      socket.on("all_messages", (grouped) => {
        const data = Object.entries(grouped).map(([date, messages]) => {
          return {
            date: date,
            messages: messages.map((msg) => ({
              isRight: msg.user_id == userId,
              message: msg.message,
              image_url: msg.image_url,
              code_hash: msg.code_hash,
              created_at: msg.created_at,
            })),
          };
        });

        data.sort((a, b) => new Date(a.date) - new Date(b.date));

        const discussionContainer = document.getElementById(
          "discussion-container"
        );
        discussionContainer.innerHTML = "";

        let lastMessageEl = null;

        data.forEach((item) => {
          item.messages.forEach((msg) => {
            const messageDiv = document.createElement("div");
            messageDiv.className = `flex items-start mb-4 ${
              msg.isRight ? "justify-end" : ""
            }`;

            messageDiv.innerHTML = `
        <div class="max-w-[70%] min-w-[20%] bg-gray-100 p-3 rounded-xl border-2 border-black">
          <p class="text-sm font-bold">${msg.code_hash}</p>
          <div class="flex items-center justify-between text-xs text-gray-500 mb-1">
            <span>${msg.created_at}</span>
          </div>
          ${
            msg.message
              ? `<p class="text-sm font-urbanist">${msg.message}</p>`
              : ""
          }
          ${
            msg.image_url
              ? `<img src="${msg.image_url}" class="mt-2 max-w-full rounded" />`
              : ""
          }
        </div>
      `;

            discussionContainer.appendChild(messageDiv);
            lastMessageEl = messageDiv;
          });
        });

        requestAnimationFrame(() => {
          if (lastMessageEl) {
            lastMessageEl.scrollIntoView({ behavior: "smooth", block: "end" });
          }
        });
      });

      socket.on("receive_message", (data) => {
        const discussionContainer = document.getElementById(
          "discussion-container"
        );

        console.log(data);

        discussionContainer.innerHTML += `
          <div class="flex items-start mb-4 ${
            data.user_id == userId ? "justify-end" : ""
          }">
                  <div
                    class="max-w-[70%] min-w-[20%] bg-gray-100 p-3 rounded-xl border-2 border-black"
                  >
                    <p class="text-sm font-bold">${data.code_hash}</p>
                    <div
                      class="flex items-center justify-between text-xs text-gray-500 mb-1"
                    >
                      <span>${data.created_at}</span>
                    </div>
                    <p class="text-sm font-urbanist">
                      ${data.message}
                    </p>
                  </div>
                </div>
        `;

        discussionContainer.scrollTop = discussionContainer.scrollHeight;
      });

      const form = document.getElementById("message-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const message = document.getElementById("message-input").value;

        const data = {
          topic_id: topicId,
          message: message,
        };

        socket.emit("send_message", data);

        document.getElementById("message-input").value = "";
      });
    </script>
  </body>
</html>
